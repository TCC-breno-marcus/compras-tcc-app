services:
  # Serviço do Banco de Dados PostgreSQL
  postgres-db:
    image: postgres:17
    container_name: postgres-db-container
    restart: unless-stopped
    environment:
      - POSTGRES_USER=meuuser
      - POSTGRES_PASSWORD=minhasenha
      - POSTGRES_DB=meudb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    # --- SEÇÃO NOVA (HEALTHCHECK) ---
    # Isso define um teste de saúde para o contêiner do Postgres.
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U meuuser -d meudb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Serviço do Backend .NET
  backend-service:
    image: mcr.microsoft.com/dotnet/sdk:8.0
    container_name: backend-service-container
    working_dir: /app/backend
    command: dotnet watch run --urls "http://*:8080"
    ports:
      - "5000:8080"
      - "5001:8081"
    volumes:
      - ./backend:/app/backend
    environment:
      - DOTNET_USE_POLLING_FILE_WATCHER=true
    depends_on:
      postgres-db:
        condition: service_healthy

  # Serviço do Frontend Vue.js (sem mudanças)
  frontend-service:
    container_name: frontend-service-container
    build:
      context: ./frontend  # O contexto é a pasta onde o Dockerfile está
      dockerfile: Dockerfile
    working_dir: /app/frontend
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true # Melhora o hot-reload do Vite dentro do Docker
    volumes:
      # Monte seu código-fonte para que o hot-reload funcione
      - ./frontend:/app/frontend
      # ESSA LINHA É IMPORTANTE: Impede que a pasta node_modules local (se existir)
      # sobrescreva a pasta node_modules de dentro do container.
      - /app/frontend/node_modules

volumes:
  postgres-data:
