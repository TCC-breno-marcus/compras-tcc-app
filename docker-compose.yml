services:
  # Serviço do Banco de Dados PostgreSQL
  postgres-db:
    image: postgres:17
    container_name: postgres-db-container
    restart: unless-stopped
    # As credenciais agora são lidas do arquivo .env
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      # O teste de saúde também usa as variáveis para ser dinâmico
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Serviço do Backend .NET
  backend-service:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend-service-container
    working_dir: /app/backend
    command: dotnet watch run --urls "http://*:8080"
    ports:
      - "5000:8080"
      - "5001:8081"
    volumes:
      - ./backend:/app/backend
      - ./imagens_itens:/app/uploads
    # A seção de ambiente foi completamente refatorada
    # para injetar os segredos do arquivo .env
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - ConnectionStrings__DefaultConnection=Host=postgres-db;Port=5432;Database=${DB_NAME};Username=${DB_USER};Password=${DB_PASSWORD}
      - Jwt__Key=${JWT_KEY}
      - Jwt__Issuer=${JWT_ISSUER}
      - Jwt__Audience=${JWT_AUDIENCE}
      - DOTNET_USE_POLLING_FILE_WATCHER=true
      - DOTNET_WATCH_RESTART_ON_RUDE_EDIT=true
    depends_on:
      postgres-db:
        condition: service_healthy

  # Serviço do Frontend Vue.js (sem alterações de segredos)
  frontend-service:
    container_name: frontend-service-container
    build:
      context: ./frontend
      dockerfile: Dockerfile
    working_dir: /app/frontend
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend:/app/frontend
      - /app/frontend/node_modules

  # Serviço Nginx para imagens (sem alterações de segredos)
  servidor-imagens:
    image: nginx:alpine
    container_name: servidor-imagens-container
    restart: unless-stopped
    ports:
      - "8088:80"
    volumes:
      - ./imagens_itens:/usr/share/nginx/html/images
    read_only: true
    tmpfs:
      - /var/cache/nginx
      - /var/run
      - /tmp

volumes:
  postgres-data:
