version: "3.8"

services:
  # Serviço do Banco de Dados PostgreSQL
  postgres-db:
    image: postgres:17
    container_name: postgres-db-container
    restart: unless-stopped
    environment:
      - POSTGRES_USER=meuuser
      - POSTGRES_PASSWORD=minhasenha
      - POSTGRES_DB=meudb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    # --- SEÇÃO NOVA (HEALTHCHECK) ---
    # Isso define um teste de saúde para o contêiner do Postgres.
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U meuuser -d meudb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Serviço do Backend .NET
  backend-service:
    image: mcr.microsoft.com/dotnet/sdk:8.0
    container_name: backend-service-container
    working_dir: /app/backend
    command: dotnet watch run --urls "http://*:8080"
    ports:
      - "5000:8080"
      - "5001:8081"
    volumes:
      - ./backend:/app/backend
    environment:
      - DOTNET_USE_POLLING_FILE_WATCHER=true
    depends_on:
      postgres-db:
        condition: service_healthy

  # Serviço do Frontend Vue.js (sem mudanças)
  frontend-service:
    image: node:20
    container_name: frontend-service-container
    working_dir: /app/frontend
    command: npm run dev -- --host
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app/frontend

volumes:
  postgres-data:
